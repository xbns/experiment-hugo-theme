{{ define "main" }}

    <h1>{{ .Title }}</h1>

    <ul class="tags">

        {{ range .Data.Terms.Alphabetical }}

    <li class="tag">
        <a href="{{ .Page.Permalink }}">
            
            {{ partial "feather.html" "tag" }} {{ .Page.Title }} ({{ .Count }}) 
        </a>
    </li>   

    {{ end }}

    </ul>

{{ end }}
